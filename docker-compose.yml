services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: sorgelotse
      POSTGRES_USER: sorgelotse
      POSTGRES_PASSWORD: sorgelotse
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sorgelotse"]
      interval: 2s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "6701:6701"
    environment:
      DATABASE_URL: postgres://sorgelotse:sorgelotse@db:5432/sorgelotse
    depends_on:
      db:
        condition: service_healthy

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - "4321:4321"
    environment:
      API_URL: http://api:6701
    depends_on:
      - api

  care-provider:
    build:
      context: .
      dockerfile: apps/care-provider/Dockerfile
    ports:
      - "4322:4322"
    environment:
      API_URL: http://api:6701
    depends_on:
      - api

  care-recipient:
    build:
      context: .
      dockerfile: apps/care-recipient/Dockerfile
    ports:
      - "4323:4323"
    environment:
      API_URL: http://api:6701
    depends_on:
      - api

volumes:
  pgdata:
